
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/506d6ff434.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.5/dist/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <title>Make your Potato Head Game</title>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <div class="header">
        <h1>WELCOME TO MAKE YOUR POTATO GAME</h1>
        <p>Hi, This is Fardin and I present to you a Mr. Potato Head fun game. Enjoy!</p>
    </div>
    <div class="container-fluid" style="background-color: aquamarine;">
        <div class="ALU">
            <div class="body row">
                <div class="hat-mouth parts col-sm-3">
                    <img src="EYES.png" alt="" class="drag-image dragger" height="120" width="300">

                    <img src="HAT.png" alt="" class="drag-image dragger" height="140" width="300">

                    <img src="LIPS.png" alt="" class="drag-image dragger" height="120" width="300">
                    
                    <img src="NOSE.png" alt="" class="drag-image dragger"
                        height="120">

                    <img src="SHOES.png" alt="" class="drag-image dragger" height="120" width="300">
                </div>
                <div class="canvas col-sm-6">
                    <img src="BODY.png" alt="" width="500px" height="500px">
                </div>
            </div>
            <div class="button">
                <input type="button" id="click" value="SUBMIT" />
                <div class="image" style="background-color: pink;"></div>
            </div>
        </div>
    </div>
    <div class="header">
        <h1>WELCOME TO PART 2</h1>
        <p>Hi, This is Fardin and I present to a cute Potaoitic Animation. Enjoy!</p>
    </div>
    <div class="image-wrapper" id="image-wrapper" style="background-color: aquamarine;">
        <img src="bg.jpg" alt="" id="backgrounds" class="imagex" width="300px" height="250px">
        <button class="button" id="button">X</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script>
    $(document).ready(function(){
        $(".dragger").draggable();
        $(".canvas").droppable({
            accept:".dragger"
        });
    });

    $(function() { 
        $("#click").click(function() { 
            html2canvas(document.querySelector(".body"), {
                allowTaint:true
            }).then(function(canvas){
                document.querySelector(".image").appendChild(canvas);
            });
        }); 
    });

    $( "#backgrounds" ).hover(function() {
        $( "#backgrounds" ).addClass("imagex");
        $( ".imagex" ).animate({width : '100%'} );
        $( ".imagex" ).animate({height : '100%'} );
    });
        
    $("#button").click(function(){
        $( "#backgrounds" ).removeClass("imagex");
        $( "#backgrounds" ).animate({width : '250px'} );
    }); 
    </script>
</body>

</html>
